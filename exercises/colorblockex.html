<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color Blocks</title>
  </head>
  <style>
    body,
    html {
      height: 100%;
      width: 100%;
      margin: 0;
      box-sizing: border-box;
    }
    #full {
      width: 100%;
      height: 80%;
      background-color: #eee4e0;
    }
    #content1 {
      background-color: #412d25;
      z-index: -1000;
      width: 15%;
      height: 100%;
    }
    #content2 {
      background-color: #c0aca4;
      z-index: -1000;
      position: absolute;
      padding-top: 20%;
      width: 15%;
    }
  </style>
  <body>
    <div id="full">
      <div id="content1"></div>
      <div id="content2"></div>
    </div>
  </body>
</html>
