      html,

        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      /* we can style the select element, too. (not the "options" dropdown, through) */
      select {
        font-family: monospace;
        font-size: 16px;
        text-transform: uppercase;
      }

      select:hover {
        cursor: pointer;
        color: #fff;
        background-color: #333;
        transition: 0.25s all ease-in-out;
      }
    </style>
  </head>
